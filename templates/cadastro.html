<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Posto de Saúde</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Meu Posto de Saúde</div>
        </nav>
    </header>

    <main class="container" style="max-width: 500px;">
        <h2>Cadastro de Novo Paciente</h2>
        <form action="/cadastro" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="cartao_sus">Cartão do SUS:</label>
                <input type="text" id="cartao_sus" name="cartao_sus" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Crie uma Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <p style="margin-top: 1rem; text-align: center;">
            Já tem conta? <a href="/">Faça login</a>
        </p>
    </main>
</body>
</html>
